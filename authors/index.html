---
layout: page
title: Authors
excerpt: "A simple and clean responsive Jekyll theme for words and photos."
search_omit: true
---

{% for author in site.data.authors %}
{% assign poet = author[1] %}
<div class="bio-div">
  <div class="avatar-div"><img class="bio-photo avatarimg" src="../images/{{ poet.avatar }}"></div>
  <div>
    <h2 class="authname"> {{ poet.name }} </h2>
    <p class="biotext"> {{ poet.bio }} </p>
  </div>
</div>
<hr>
{% endfor %}
