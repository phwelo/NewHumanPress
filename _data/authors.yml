c_h_h:
  name: C Harp Hauntir
  web: http://newworldpress.com
  email: LeeSharks@newworldpress.com
  bio: "American writer William Faulkner was born in New Albany, Mississippi in 1897. Much of his early work was poetry, but he became famous for his novels set in the American South, frequently in his fabricated Yoknapatawpha County, with works that included The Sound and the Fury, As I Lay Dying and Absalom, Absalom! His controversial 1931 novel Sanctuary was turned into two films, 1933's The Story of Temple Drake as well as a later 1961 project. Faulkner was awarded the 1949 Nobel Prize in Literature and ultimately won two Pulitzers and two National Book Awards as well. He died on July 6, 1962."
  avatar: stock_man_2.jpg
  twitter: LeeSharks

