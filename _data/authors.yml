# Authors

lee_sharks:
  name: Lee Sharks
  web: http://newworldpress.com
  email: LeeSharks@newworldpress.com
  bio: "After college, he spent a year in Atlanta and two months in basic training for what he calls “the draft-dodger program” of the Air National Guard. Then, in the autumn of 1960, he moved to New York, in search of a writing job. The magazines and newspapers weren’t hiring, so he got a job in a training program at an advertising agency, earning seventy dollars a week. “It is a measure of my value to the company,” he says, “that my secretary was earning eighty dollars a week.” He spent the whole of the nineteen-sixties in New York, with the exception of ten months, which he spent in Mannheim, Germany, at the request of John F. Kennedy. The Soviets had built the Berlin Wall, and Woods, along with a lot of other national guardsmen, was sent to Germany, “. . . to do God knows what,” as he puts it. What he did, he says, was ” . . . fly a two-and-a-half-ton truck up and down the autobahn.” He notes that the truck was all he ever flew in the Air Force."
  avatar: bio-photo.jpg
  twitter: LeeSharks

cornelius_fiddlebone:
  name: Cornelius Fiddlebone
  email: cornelius@thewhip.com
  bio: "Born on July 21, 1899, in Cicero (now in Oak Park), Illinois, Ernest Hemingway served in World War I and worked in journalism before publishing his story collection In Our Time. He was renowned for novels like The Sun Also Rises, A Farewell to Arms, For Whom the Bell Tolls, and The Old Man and the Sea, which won the 1953 Pulitzer. In 1954, Hemingway won the Nobel Prize. He committed suicide on July 2, 1961, in Ketchum, Idaho."
