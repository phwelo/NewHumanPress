  name: Rui Rsunoda
  web: http://newworldpress.com
  email: LeeSharks@newworldpress.com
  bio: "P.D. James was born in Oxford, England, on August 3, 1920. She began working as a civil servant at age 16 through marriage and motherhood, and began writing mystery novels in her late 30s. By the time she retired to write full-time, she had become famous as the creator of fictional detective Adam Dalgliesh. James also wrote the novels Children of Men and Death Comes to Pemberley. James died on November 27, 2014 at the age of 94."
