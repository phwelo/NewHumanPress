  bio: "M.J. Rose grew up in New York City mostly in the labyrinthine galleries of the Metropolitan Museum, the dark tunnels and lush gardens of Central Park and reading her mother's favorite books before she was allowed. She believes mystery and magic are all around us but we are too often too busy to notice...  Books that exaggerate mystery and magic draw attention to it and remind us to look for it and revel in it."
