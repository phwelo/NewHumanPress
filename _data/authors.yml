meem_o:
  name: Meem Oji
  web: http://newworldpress.com
  email: LeeSharks@newworldpress.com
  bio: "Daniel Crane is the associate dean for faculty and research and the Frederick Paul Furth, Sr. Professor of Law. He teaches Contracts, Antitrust, Antitrust and Intellectual Property, and Legislation and Regulation. He was previously professor of law at Yeshiva University's Benjamin N. Cardozo School of Law, and a visiting professor at New York University Law School and the University of Chicago Law School. In spring 2009, he taught antitrust law on a Fulbright Scholarship at the Universidade Católica Portuguesa in Lisbon. Dean Crane's work has appeared in the University of Chicago Law Review, the California Law Review, the Michigan Law Review, the Georgetown Law Journal, and the Cornell Law Review, among other journals. He is the author of several books on antitrust law, including Antitrust (Aspen, 2014), The Making of Competition Policy: Legal and Economic Sources (Oxford University Press, 2013), and The Institutional Structure of Antitrust Enforcement (Oxford University Press, 2011)."
