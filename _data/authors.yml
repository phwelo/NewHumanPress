art_c:
  name: Arthur Chapin
  web: http://newworldpress.com
  email: LeeSharks@newworldpress.com
  bio: "My first real adventures were cross-country bicycle rides, and a summer’s work in a sausage factory in Pamplona, Spain. During time off from college, I did community organizing in Dallas as a VISTA volunteer. Then came riding the rails (Rolling Nowhere), which originated as another escape from college, but doubled as research for a senior anthropology thesis. A transcendant moment occurred in a freight yard in Bakersfield, California, where, as I spoke with a guy my age named Enrique Jarra, it dawned on me that Mexican illegals were the true, modern-day incarnation of the classic American hobo. Coyotes, my second book, recounts a year of work and travel with these men."
  avatar: stock_man_4.jpg
  twitter: LeeSharks

howie_g:
  name: Howie Good
  web: http://newworldpress.com
  email: LeeSharks@newworldpress.com
  bio: "Christina Baker Kline is the author of five novels, including the #1 New York Times bestselling Orphan Train. Her other novels include Bird in Hand, The Way Life Should Be, Desire Lines and Sweet Water. She is currently at work on a novel based on the iconic painting Christina's World, by Andrew Wyeth.

In addition to her five novels, Kline has written and edited five nonfiction books. She commissioned and edited two widely praised collections or original essays on the frist year of parenthood and raising young children, Child of Mine and Room to Grow, and a book on grieving, Always Too Soon. She is the coeditor, with Anne Burt, of a collection of personal essays called About Face: Women Write About What They See When They Look in the Mirror, and is co-author, with her mother, Christina Looper Baker, of a book on feminist mothers and daughters, The Conversation Begins. Her essays, articles, and reviews have appeared in The New York Times, the San Francisco Chronicle, Money, More, Psychology Today, among other places."
  avatar: stock_man_1.jpg
  twitter: LeeSharks

