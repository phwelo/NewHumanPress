  twitter: LeeSharks

john_j:
  name: john johnson
  web: http://newworldpress.com
  email: LeeSharks@newworldpress.com
  bio: "Margaret George is a rolling stone who has lived in many places, beginning her traveling at the age of four when her father joined the U.S. diplomatic service and was posted to a consulate in Taiwan. The family traveled on a freighter named after Ulysses’ son Telemachus that took thirty days to reach Taiwan, where they spent two years. Following that they lived in Tel Aviv (and visited other places in the Middle East), Bonn and Berlin (during the spy-and-Cold-War days) before returning to Washington DC where Margaret went to high school. In Israel Margaret, an avid reader, began writing novels to amuse herself when she ran out of books to read.   Neither of her youthful sagas got published, but the ten-year-old author received an encouraging note from an editor at Grosset & Dunlap, telling her she had a budding talent but should work on her spelling.   It was also in Israel as a child that Margaret started keeping land tortoises as pets, an interest which she still follows today."
  avatar: bio-photo-alt.jpg
  twitter: LeeSharks
