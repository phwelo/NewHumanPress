kevin_s:
  name: Kevin Sharp
  web: http://newworldpress.com
  email: LeeSharks@newworldpress.com
  bio: "My parents were divorced when I was 3, and both my father and mother moved back into the homes of their parents. I spent the school year with my mother, and the summers with my dad. In both households I was the apple of my grandparents' eyes! I would say that these relationships with my grandparents have most definitely influenced my life and my work. You probably have noticed that in almost every book that I write there is a very young person who is interacting with an elderly person. Personally, I feel that this is the most valuable experience of my life....having the wonder of knowing both children and elderly people."
