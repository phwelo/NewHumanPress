  bio: "Born in New York in 1856, Frank Baum had his first best-selling children's book with 1899's Father Goose, His Book. The following year, Baum scored an even bigger hit with The Wonderful Wizard of Oz, and went on to write 13 more Oz books before his death in 1919. His stories have formed the basis for such popular films as The Wizard of Oz (1939) and Oz the Great and Powerful (2013)."
